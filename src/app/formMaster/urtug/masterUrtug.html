<ekinerja-navbar></ekinerja-navbar>
<section style="padding-top: 70px">
	<div class="container-fluid">
		<div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <i class="material-icons" style="float: left;">assignment</i>
                        <h2 style="padding-left: 30px;padding-top: 3px;">MASTER DATA URAIAN TUGAS </h2>
                    </div>
                    <div class="col-md-12" style="padding-top: 10px">
                        <div class="col-md-2" style="margin-left: -10px;float: left;">
                            <button type="button" ng-click="urtug.open()" class="btn btn-primary waves-effect"><i class="material-icons">add</i><span>TAMBAH DATA</span>
                            </button>
                        </div>
                        <div class="col-md-10">
                            <div class="col-md-6"></div>
                            <div class="col-md-6">
                                <div class="col-md-2"></div>
                                <div class="col-md-2" style="margin-top: 6px;padding-left:  100px;">
                                    <label >Cari</label>
                                </div>
                                <div class="col-md-8" style="margin-right: -50px;float: right;">
                                   <input type="text" class="form-control" ng-model="deskripsi" ng-required="true" placeholder="Cari berdasarkan Rincian Tugas...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="body table-responsive" style="padding-top: 0px;padding-bottom: 0px;">
                        <table class="table table-bordered table-striped table-hover js-basic-example dataTable" cellspacing="0" style="text-align: center;table-layout: fixed;">   
                            <thead>
                                <tr>
                                    <th style="width: 6%; text-align: center">
                                        <select type="text" class="form-control" ng-model="entries" ng-required="true" placeholder="Entries">
                                            <option value="5">5</option>
                                            <option value="10">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select>
                                    </th>
                                    <th style="text-align: center;">Rincian Tugas/Kegiatan</th>                 
                                    <th style="width: 15%; text-align: center">Action</th>                              
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in filteredData" ng-click="akses.open(data)">
                                    <td scope="row">{{$index + 1 + (numPerPage*currentPage)}}</td>
                                    <td style="text-align: left;overflow: hidden;word-wrap: break-word;">{{data.deskripsi}}</td>
                                    <!-- <td hidden>{{data.satuan}}</td>
                                    <td hidden>{{data.volumeKerja}}</td>
                                    <td hidden>{{data.normaWaktu}}</td>
                                    <td hidden>{{data.bebanKerja}}</td>
                                    <td hidden>{{data.peralatan}}</td>
                                    <td hidden>{{data.keterangan}}</td> -->
                                    <td>
                                        <button type="button" class="btn btn-warning waves-effect" ng-click="urtug.edit(data)" style="float: left;"><i class="material-icons">border_color</i><span>EDIT</span></button>
                                        <button type="button" ng-click="urtug.deleteUrtug(data.kdUrtug)" class="btn btn-danger waves-effect" style="float:right;"><i class="material-icons">delete</i><span>HAPUS</span></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div style="padding-top: 3px;" class="pull-right">
                            <ul>
                                <li style="display: inline-block;">
                                    <button class="btn btn-primary" ng-click="pad(-1)" ng-disabled="currentPage==0" aria-label="Use Android" style="cursor: pointer;">
                                      &lt; PREV                          
                                    </button>
                                </li>
                                <li style="display: inline-block;">
                                    <span style="margin-left:15px;margin-right: 15px;display: inline-block;">Page {{currentPage+1}} Of {{maxSize}}<span>
                                </li>
                                <li style="display: inline-block;">
                                    <button class="btn btn-primary" ng-click="pad(1)" ng-disabled="max()" aria-label="Use Android" style="cursor: pointer;">
                                      NEXT &gt;                          
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
	   </div>
    </div>
</section>

<div class="bg_load animate-show-hide" ng-hide="urtug.loading"></div>
<div class="wrapper animate-show-hide" ng-hide="urtug.loading">
    <div class="inner" style="padding-top: 180px">
        <span>Sedang</span>
        <span>Mengambil</span>
        <span>Data</span>
        <span>.</span>
        <span>.</span>
        <span>.</span>
    </div>
</div>
