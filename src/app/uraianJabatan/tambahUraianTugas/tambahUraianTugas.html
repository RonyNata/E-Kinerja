<section >
    <!-- <div class="container-fluid"> -->
        <!-- <div class="row clearfix"> -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="modal-header">
                        <h2>URAIAN TUGAS</h2>
                    </div>
                    <div class="body">

                        <div class="col-md-7">
                            <div class="col-md-1">
                                <label style="margin-top: 5px">Cari</label>
                            </div>
                            <div class="col-md-7">
                                <input type="text" class="form-control" placeholder="Rincian Tugas dan Kegiatan...." ng-model="searchName">
                            </div>
                        </div>
                        <table class="table table-bordered table-striped table-hover js-basic-example dataTable" cellspacing="0">
                            <thead>
                                <tr>
                                    <th style="width: 5%; text-align: center">#</th>
                                    <th style="text-align: center">Rincian Tugas dan Kegiatan</th>
                                    <th style="width: 10%; text-align: center">Satuan</th>
                                    <th style="width: 5%; text-align: center">jumlah/Volume Kerja</th>
                                    <th style="width: 5%; text-align: center">Norma Waktu (Menit)</th>
                                    <th style="width: 5%; text-align: center">Beban Kerja</th>
                                    <th style="width: 10%; text-align: center">Peralatan</th>
                                    <th style="width: 5%; text-align: center">Keterangan</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="urtug in filteredData">
                                    <td>
                                        <input align="center" type="checkbox" id="{{'check' + $index}}" ng-model="urtug.selected" ng-click="form_urtug_jabatan.onClick(urtug)"/>
                                        <label for="{{'check' + $index}}" align="center"></label>
                                    </td>
                                    <td>{{urtug.deskripsi}}</td>
                                    <td>{{urtug.satuan}}</td>
                                    <td>{{urtug.volumeKerja}}</td>
                                    <td>{{urtug.normaWaktu}}</td>
                                    <td>{{urtug.bebanKerja}}</td>
                                    <td>{{urtug.peralatan}}</td>
                                    <td>{{urtug.keterangan}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div layout="row">
                            <div class="col-md-5"></div>
                            <button class="btn btn-primary btn-circle waves-circle waves-effect" ng-click="pad(-1)" ng-disabled="currentPage==0" aria-label="Use Android">
                              <i class="material-icons">navigate_before</i>
                            </button>
                            <label style="margin-top: 20px">{{currentPage+1 + '/' + maxSize}}</label>
                            <button class="btn btn-primary btn-circle waves-circle waves-effect" ng-click="pad(1)" ng-disabled="max()" aria-label="Use Android">
                              <i class="material-icons">navigate_next</i>
                            </button>
                          </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" ng-click="form_urtug_jabatan.save()" class="btn btn-primary waves-effect">Tambahkan</button>
                        <button type="button" ng-click="form_urtug_jabatan.cancel()" class="btn btn-danger waves-effect" data-dismiss="modal">Batal</button>
                    </div>
                </div>
            </div>
        <!-- </div> -->
    <!-- </div> -->
</section>
<script src="assets/js/jquery-1.12.4.js"></script>
<script src="assets/js/dataTableActive.js"></script>
