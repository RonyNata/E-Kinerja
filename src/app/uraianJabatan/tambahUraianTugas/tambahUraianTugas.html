<div class="modal-header" style="background-color:#1fcfe0;">
    <h3 class="modal-title" id="modal-title" style="padding-bottom: 15px;font-size: 20px;">Tambah Uraian Tugas</h3>
</div>
<form ng-submit="form_aktivitas.save()" class="form-horizontal">
<div class="modal-body" id="modal-body">
    <div class="form-body">
        <div class="body">
            <div class="row clearfix">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="body">
                    <div class="row clearfix">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="col-md-12" style="margin-bottom:10px">
                                <!-- <div class="col-md-1"></div> -->
                                <div class="col-sm-3" style="margin-top:5px">
                                    <p><b>Aktivitas</b></p>
                                </div>
                                <div class="col-sm-1" style="margin-top:5px"><b>:</b></div>
                                <div class="col-md-8">
                                <input class="form-control" list="aktivitas" name="aktivitas" ng-model="form_aktivitas.rincian.kdUrtug">
                                <datalist id="aktivitas" style="height: 100px">
                                    <option ng-repeat="aktivitas in form_aktivitas.urtug"
                                 value="{{aktivitas.deskripsi}}" ng-selected="selected"><!-- {{aktivitas.deskripsi}} --></option>
                                </datalist>
                                </div>
                            </div>
                            <div class="col-md-12" style="margin-bottom:10px">
                                <!-- <div class="col-md-1"></div> -->
                                <div class="col-sm-3" style="margin-top:5px">
                                    <p><b>Status</b></p>
                                </div>
                                <div class="col-sm-1" style="margin-top:5px"><b>:</b></div>
                                <div class="col-md-3">
                                    <select type="text" class="form-control" ng-model="form_aktivitas.rincian.statusEkinerja" ng-required="true">
                                            <option value="1">DPA</option>
                                            <option value="2">Non-DPA</option>
                                            <option value="3">Lain - Lain</option>
                                            <option value="4">Inovasi</option>
                                            <!-- <option value="123" selected>123</option> -->
                                        
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-12" style="margin-bottom:10px" >
                                <!-- <div class="col-md-1"></div> -->
                                <div class="col-sm-3" style="margin-top:5px">
                                    <p><b>Satuan</b></p>
                                </div>
                                <div class="col-sm-1" style="margin-top:5px"><b>:</b></div>
                                <div class="col-md-4">
                                <input type="text" class="form-control" ng-model="form_urtug.data_urtug.satuan" ng-required="true" >
                                </div>
                            </div>
                            <div class="col-md-12" style="margin-bottom:10px" >
                                <!-- <div class="col-md-1"></div> -->
                                <div class="col-sm-3" style="margin-top:5px">
                                    <p><b>Volume Kerja</b></p>
                                </div>
                                <div class="col-sm-1" style="margin-top:5px"><b>:</b></div>
                                <div class="col-md-3">
                                <input type="number" min="0" class="form-control" ng-change="form_urtug.calculateBeban()" ng-model="form_urtug.data_urtug.volumeKerja" ng-required="true" style="text-align: right">
                                </div>
                            </div>
                            <div class="col-md-12" style="margin-bottom:10px" >
                                <!-- <div class="col-md-1"></div> -->
                                <div class="col-sm-3" style="margin-top:5px">
                                    <p><b>Norma Waktu</b></p>
                                </div>
                                <div class="col-sm-1" style="margin-top:5px"><b>:</b></div>
                                <div class="col-md-3">
                                <input type="number" min="0" class="form-control" ng-change="form_urtug.calculateBeban()" ng-model="form_urtug.data_urtug.normaWaktu" ng-required="true" style="text-align: right">
                                </div>
                                <div class="col-md-1" style="margin-top: 5px; margin-left: -20px"><b>Menit</b></div>
                            </div>
                            <div class="col-md-12" style="margin-bottom:10px" >
                                <!-- <div class="col-md-1"></div> -->
                                <div class="col-sm-3" style="margin-top:5px">
                                    <p><b>Beban Kerja</b></p>
                                </div>
                                <div class="col-sm-1" style="margin-top:5px"><b>:</b></div>
                                <div class="col-md-3">
                                <input type="number" class="form-control" ng-model="form_urtug.data_urtug.bebanKerja" ng-required="true" disabled style="text-align: right">
                                </div>
                            </div>
                            <div class="col-md-12" style="margin-bottom:10px" >
                                <!-- <div class="col-md-1"></div> -->
                                <div class="col-sm-3" style="margin-top:5px">
                                    <p><b>Peralatan</b></p>
                                </div>
                                <div class="col-sm-1" style="margin-top:5px"><b>:</b></div>
                                <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="form_urtug.data_urtug.peralatan" ng-required="true" >
                                </div>
                            </div>
                            <div class="col-md-12" style="margin-bottom:10px" >
                                <!-- <div class="col-md-1"></div> -->
                                <div class="col-sm-3" style="margin-top:5px">
                                    <p><b>Keterangan</b></p>
                                </div>
                                <div class="col-sm-1" style="margin-top:5px"><b>:</b></div>
                                <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="form_urtug.data_urtug.keterangan">
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>                              
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="modal-footer">
        <button type="submit"  class="btn btn-primary waves-effect">Save</button>
        <button type="button" ng-click="form_aktivitas.cancel()" class="btn btn-danger waves-effect" data-dismiss="modal">Cancel</button>
    </div>
</form>
